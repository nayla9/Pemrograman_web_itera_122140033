<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Activity</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Create Your Activity</h1>

    <section class="card">
      <h2>📘 Jadwal Kuliah</h2>
      <form id="schedule-form">
        <input type="text" id="course" placeholder="Mata Kuliah" required />
        <input type="text" id="time" placeholder="Waktu (cth: Senin 08:00)" required />
        <button type="submit">Tambah</button>
      </form>
      <ul id="schedule-list"></ul>
    </section>

    <section class="card">
      <h2>📝 Daftar Tugas</h2>
      <form id="task-form">
        <input type="text" id="task" placeholder="Tugas" required />
        <input type="date" id="deadline" required />
        <button type="submit">Tambah</button>
      </form>
      <ul id="task-list"></ul>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
